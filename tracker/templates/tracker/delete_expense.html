{% extends 'tracker/base.html' %}
{% block content %}
<h2>Delete Expense</h2>
<p>Are you sure you want to delete this expense?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
